<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOPWATCH APPLICATION</title>
    <link rel="stylesheet" href="stopwatch.css">
    <link rel="icon" href="https://i.pinimg.com/474x/1b/05/31/1b0531c865bd8519b4adcc203c99f182.jpg" type="image/x-icon">
</head>
<body>
    <h1 id="h1"> STOPWATCH</h1>
    <div id="container">
        <div id="timer-container">
            <div id="timer">
                <span class="time" id="hours">00</span>:
                <span class="time" id="minutes">00</span>:
                <span class="time" id="seconds">00</span>:
                <span class="time" id="milliseconds">00</span>
            </div>
        </div>
        <div id="controls">
            <button id="start" onclick="start()">START</button>
            <button id="stop" onclick="stop()">STOP</button>
            <button id="reset" onclick="reset()">RESET</button>
            <button id="lap" onclick="lap()">LAP</button>
        </div>
        <div id="lapDisplay"></div>
    </div>
    <script src="stopwatch.js"></script>
</body>
</html>
